plugins {
    id 'org.jetbrains.intellij' version '0.4.2'

}

group 'com.fernando88to.superconsolelog'
version '1.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.1'
}
patchPluginXml {
    changeNotes """
      Compatible with Intellij, Android Studio, PhpStorm and PyCharm .<br>
      """
}

